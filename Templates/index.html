<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <!-- Tailwind via CDN -->
    <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Load Clash Grotesk from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Clash+Grotesk:wght@700&display=swap" rel="stylesheet">

<!-- Apply font to Tailwind config -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          clash: ['"Clash Grotesk"', 'sans-serif']
        },
        colors: {
          greenflask: '#10B981'  // Custom green
        }
      }
    }
  }
</script>

</head>
<body class="bg-gray-100 text-gray-800 font-clash">


    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-900">YouTube Video Downloader</h1>

            <form action="/download" method="POST" class="space-y-4">
                <input
                    type="text"
                    name="url"
                    placeholder="Paste YouTube URL here..."
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <button
                    type="submit"
                    class="w-full bg-greenflask hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
                >
                    Download Video
                </button>
            </form>

            <p class="mt-6 text-center text-xs text-gray-400">Built with Flask & TailwindCSS</p>
        </div>
    </div>

</body>
</html>
